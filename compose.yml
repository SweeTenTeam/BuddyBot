services:
  information:
    build: informationService
    volumes:
      - ./informationService:/app/
  vectorial:
    build: vectorialDbService
    volumes:
      - ./vectorialDbService:/app/
  rabbitmq:
    image: rabbitmq
  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    #env_file:
    #  - ./chat-history-service/.env
    networks:
      - app-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"

volumes:
  postgresql_data:

networks:
  app-network:
    driver: bridge
