services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant-storage/:/qdrant/storage:z
    networks:
      - app-network

  information-vector-db-service:
    build: information-vector-db-service
    volumes:
      - ./information-vector-db-service:/app/
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq
    ports:
    - "5672:5672"
    - "15672:15672" 
    networks:
    - app-network



networks:
  app-network:
    driver: bridge


volumes:
  postgres_data: